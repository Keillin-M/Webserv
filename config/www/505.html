<!DOCTYPE html>
<html>
<head>
    <title>505 HTTP Version Not Supported</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f4f4f4; }
        .error-box { background: white; padding: 30px; border-left: 5px solid #795548; }
        h1 { color: #795548; margin: 0; }
        p { color: #666; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>505 - HTTP Version Not Supported</h1>
        <p>The server does not support the HTTP protocol version used in the request.</p>
        <p><small>Custom error page from webserv</small></p>
    </div>
</body>
</html>
