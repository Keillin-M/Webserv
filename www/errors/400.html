<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request | Webserv</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <h1>400</h1>
            <h2>Bad Request</h2>
            <img src="https://http.cat/400" alt="400 Bad Request Cat" onerror="this.style.display='none'">
            <p>The server cannot process your request due to malformed syntax.</p>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                This usually means there's something wrong with how the request was formatted.
            </p>
            <a href="/" class="btn">Go to Home</a>
            <a href="/pages/errors.html" class="btn btn-info">Test Other Errors</a>
        </div>
    </div>
</body>
</html>
