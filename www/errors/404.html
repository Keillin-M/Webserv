<!DOCTYPE html>
<html lang="en">
<head>

    <title>404 Not Found | Webserv</title>
    <link rel="stylesheet" href="../assets/css/style.css">

        <div class="error-page">
            <h1>404</h1>

            </p>
            <a href="/" class="btn">Go to Home</a>
            <a href="/pages/errors.html" class="btn btn-info">Test Other Errors</a>
        </div>
    </div>
