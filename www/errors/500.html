<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error | Webserv</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <h1>500</h1>
            <h2>Internal Server Error</h2>
            <img src="https://http.cat/500" alt="500 Internal Server Error Cat" onerror="this.style.display='none'">
            <p>The server encountered an unexpected condition that prevented it from fulfilling the request.</p>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                Something went wrong on the server side. Please try again later.
            </p>
            <a href="/" class="btn">Go to Home</a>
            <a href="/pages/errors.html" class="btn btn-info">Test Other Errors</a>
        </div>
    </div>
</body>
</html>
